<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MacroCausal — Interactive macroeconomic causal relationship visualization">
  <title>MacroCausal</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="top-bar">
    <h1 class="logo">Macro<span class="logo-accent">Causal</span></h1>
    <time class="timestamp" id="timestamp"></time>
  </header>

  <!-- Scenario banner (replaces the old sidebar) -->
  <div class="scenario-banner" id="scenarioBanner"></div>

  <!-- View switcher (tabs between banner and content) -->
  <nav class="view-switcher" id="viewSwitcher"></nav>

  <!-- View content area (scrollable, one view visible at a time) -->
  <div class="view-content" id="viewContent"></div>

  <!-- Legacy canvas (hidden by default, behind SHOW_LEGACY_CANVAS flag) -->
  <main class="canvas" id="canvas" style="display:none;">
    <!-- SVG layer for arrows (rendered by JS) -->
    <svg class="arrows-layer" id="arrowsSvg">
      <defs>
        <!-- Gradients and markers will be injected by JS -->
      </defs>
    </svg>

    <!-- Nodes are injected by JS into this container -->
    <div class="nodes-layer" id="nodesLayer"></div>
  </main>

  <!-- Data layer scripts (order matters — dependencies first) -->
  <script src="indicators.js"></script>
  <script src="mechanisms.js"></script>
  <script src="scenarios.js"></script>
  <script src="impact-rules.js"></script>
  <script src="relationships.js"></script>
  <script src="causal-engine.js"></script>

  <!-- View renderers -->
  <script src="view-heatmap.js"></script>
  <script src="view-timeline.js"></script>
  <script src="view-gauges.js"></script>
  <script src="view-causal-chain.js"></script>

  <!-- Main app (must load last) -->
  <script src="app.js"></script>
</body>

</html>
