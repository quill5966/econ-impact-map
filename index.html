<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MacroCausal â€” Interactive macroeconomic causal relationship visualization">
  <title>MacroCausal</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="top-bar">
    <h1 class="logo">Macro<span class="logo-accent">Causal</span></h1>
    <time class="timestamp" id="timestamp"></time>
  </header>

  <main class="canvas" id="canvas">
    <!-- SVG layer for arrows (rendered by JS) -->
    <svg class="arrows-layer" id="arrowsSvg">
      <defs>
        <!-- Gradients and markers will be injected by JS -->
      </defs>
    </svg>

    <!-- Nodes are injected by JS into this container -->
    <div class="nodes-layer" id="nodesLayer"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
